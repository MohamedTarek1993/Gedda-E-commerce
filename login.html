<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> login || Gedda</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/swiper-demos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" />
    <link rel="stylesheet" href="css/aos-anmite.css" />
    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- sweet alert -->

    <!-- ? Favicon -->
    <link rel="icon" href="./image/logo.png" type="image" />
    <!-- ? Favicon -->
</head>

<body>
    <!---------------------- start loader -------------------------------------------->
    <div id="preloader"></div>
    <!---------------------- finish loader -------------------------------------------->
    <!---------------------- start scroll-up -------------------------------------------->
    <a id="button" class="scroll-up"><i class="bi bi-arrow-up-square"></i></a>
    <!---------------------- finish scroll-up -------------------------------------------->
    <!---------------------- start chat -------------------------------------------->
    <a id="chat" class="scroll-up-chat"><i class="bi bi-chat"></i></a>
    <!---------------------- finish chat -------------------------------------------->
    <!---------------------- start confirm -------------------------------------------->
    <form class="form">
        <div class="container bg-white">
            <!-- first step -->
            <div class="form-step form-step-active ">

                <div class="show text-center">
                    <lottie-player src="json/lf30_editor_e42dnxbx.json" background="transparent" speed=".25" loop
                        autoplay>
                    </lottie-player>
                    <h4>  تسجيل الدخول</h4>
                    <h6> أدخل رقم الموبيل و الرمز السري الخاص بك </h6>
                    <p>سجل الأن و احصل علي خصم </p>
                </div>
                <div class="input-group">
                    <div class="col-lg-7 col-md-12 col-sm-12 ">
                        <input type="number" class="form-control" placeholder="رقم الموبايل">
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 ">
                        <select class="form-select">
                            <option selected value="1"> +996</option>
                            <option value="2"> +20</option>
                            <option value="3"> +50</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <div class="col-lg-10 col-md-12">
                        <input type="password" id="myInput2" class="form-control" placeholder="  كلمة المرور">
                        <span class="eye-login"><i onclick="myFunction2(2)" id="id2" class="bi bi-eye"></i></span>
                    </div>
                </div>
                <div class="rembmer">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                تذكرني
                            </label>
                          </div>
                        <a href="confirm number.html">نسيت كلمة المرور ؟</a>
                </div>
                <div class="py-5 text-center full">
                    <a class="btn " href="#"> إنشاء حساب</a>
                </div>
                <div class="or">أو</div>
                <div class="text-left d-flex flex-column justify-content-start login-btn">
                    <button class="loginBtn loginBtn--facebook">
                        Login with Facebook
                      </button>
                      
                      <button class="loginBtn loginBtn--google">
                        Login with Google
                      </button>
                </div>
               
                <div class="account">
                    <p>    ليس لديك حساب بعد ! <a href="register.html"> انشاء حساب</a></p>
                </div>
            </div>
        </div>
    </form>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.lazyload-any.js"></script>
    <script src="js/swiper-demos.js"></script>
    <script src="js/aos-anmite.js"></script>
    <script src="js/picker.min.js"></script>
    <script src="js/main.js"></script>
    <!-- lottie -->
    <script src="js/lottie.js"></script>
    <!-- lottie -->
    <script>
        AOS.init();
    </script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- sweet alert -->
    <!-- sweet alert for register -->
    <script>
        function successAlertRegister() {
            Swal.fire({
                title: 'Your Data has been saved',
                icon: 'success',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                },
                showConfirmButton: false,
                timer: 1500
            })
        };
    </script>
    <!-- sweet alert for register -->
    <!-- show-hide password -->
    <script>
        function myFunction2(id) {
            var x = document.getElementById("myInput2");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            $(`#id${id}`).toggleClass("bi-eye bi-eye-slash");
        }
    </script>
    <!-- show-hide password -->
</body>

</html>
