    <style>
        /* validation form */
.input-group.success input {
	border-color: #2ecc71;
}

 .input-group.error input {
	border-color: #e74c3c;
}

 .input-group i {
	visibility: hidden;
	position: absolute;
	top: 40px;
	right: 10px;
}

 .input-group.success i.bi-check-circle {
	color: #2ecc71;
	visibility: visible;
}

 .input-group.error i.bi-info-circle {
	color: #e74c3c;
	visibility: visible;
}

	color: #e74c3c;
	position: absolute;
	bottom: 0;
	left: 0;
	visibility: hidden;

	visibility: visible;

<body>

    <form  class="form" id="form-inside">
        <!-- start input -->
        <div class="input-group">

        </div>
        <!-- finish input -->
        <!-- start input -->
        <div class="input-group">

            <div class="col-lg-2 col-12">

        <!-- finish input -->

        <div class="input-group">

        </div>

                <textarea class="form-control" placeholder="ملاحظات (إضافية)"></textarea>

        </div>
        <!-- finish input -->
        <!-- start input -->
        <div class="input-group">
            <div class="col-lg-6 col-12">
                <div class="row">
                    <div class="col-6">

                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"

                                المنزل

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

                </div>
            </div>

        </div>
        <!-- finish input -->
        <button type="submit" class="btn  hvr-bob ">حفظ المعلومات</button>

    <!-- main js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.lazyload-any.js"></script>
    <!-- main js -->
   <!-- validation form -->
   <script>
    const form = document.getElementById('form-inside');
    const username = document.getElementById('name');
    const nackname = document.getElementById('nackname');
    const mobile = document.getElementById('tel');
    const email = document.getElementById('email');
    const adress = document.getElementById('adress');
    form.addEventListener('submit', e => {
        e.preventDefault();
        checkInputs();
    });
    function checkInputs() {
        // trim to remove the whitespaces
        const usernameValue = username.value.trim();
        const nacknameValue = nackname.value.trim();
        const mobileValue = mobile.value.trim();
        const adressValue = adress.value.trim();
        const emailValue = email.value.trim();


        if (usernameValue === '') {
            setErrorFor(username, 'Username cannot be blank');
        } else {
            setSuccessFor(username);
        }
        if (nacknameValue === '') {
            setErrorFor(nackname, 'nackname cannot be blank');
        } else {
            setSuccessFor(nackname);
        }
        if (mobileValue === '') {
            setErrorFor(mobile, 'mobile cannot be blank');
        } else {
            setSuccessFor(mobile);
        }
        if (adressValue === '') {
            setErrorFor(adress, ' adress cannot be blank');
        } else {
            setSuccessFor(adress);
        }
        if (emailValue === '') {
            setErrorFor(email, 'Email cannot be blank');
        } else if (!isEmail(emailValue)) {
            setErrorFor(email, 'Not a valid email');
        } else {
            setSuccessFor(email);
        }

    }
    function setErrorFor(input, message) {
        const inputGroup = input.parentElement;
        const small = formControl.querySelector('small');
        inputGroup.className = 'input-group error';
        small.innerText = message;
    }
    function setSuccessFor(input) {
        const inputGroup = input.parentElement;
        inputGroup.className = 'input-group success';
    }

</script>
<!-- validation form -->
</body>
