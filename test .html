    <script>
        const btnImage = document.querySelectorAll('.btn-image');
        const about = document.querySelector('.content-product');
        const collection = document.querySelectorAll('.img-collect');
        about.addEventListener('click', function (e) {
            const id = e.target.dataset.id;

            if (id) {
                //remove active from other buttons
                btnImage.forEach(function (btn) {
                    btn.classList.remove('active-card');
                    e.target.classList.add('active-card');
                });
                //hide other image
                collection.forEach(function (collect) {
                    collect.classList.remove('active-img-collect');
                });
                // active img
                const element = document.getElementById(id);
                element.classList.add('active-img-collect');
            }
        });
        function getimage(element) {
            console.log(element.src);
            //  document.getElementById("img-1").src = element.src;
            // $("#img-1").attr("src","");
            $(".active-img-collect").attr("src", element.src);
